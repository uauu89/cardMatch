<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="ui">
        <div class="header">
            <a href="#" class="btn_option optionOpen"><i class="fa-solid fa-gear"></i></a>
            <a href="#" class="btn_openBtnGroup"><i class="fa-solid fa-caret-down"></i></a>
            
            <div class="optionModal_wrap">
                <h2>옵션</h2>
                <ul class="modal_depth">
                    <li>
                        <h3>공통 옵션</h3>
                        <ul class="modal_depth sub">
                            <li class="flex">
                                <label for="input_cardNum">카드 범위</label>
                                <div class="inputWrap textRight">
                                    <input type="number" id="input_cardNum" class="textRight" min="2" value="6">
                                    <span class="unit"></span>
                                </div>
                            </li>
                            <li class="flex">
                                <label for="input_cardNum">시간 제한</label>
                                <div class="inputWrap textRight">
                                    <input type="number" id="input_countTime" class="textRight" min="1" max="99" value="30">
                                    <span class="unit">s</span>
                                </div>
                                <div class="group_checkbox">
                                    <label for="input_countNoTime">제한 없음</label>
                                    <input type="checkbox" id="input_countNoTime" class="transparent">
                                    <label for="input_countNoTime" class="checkboxStyle"></label>
                                </div>
                            </li>
                            <li class="flex">
                                <div class="group_checkbox">
                                    <label for="input_countNoTimeSmall">제한</label>
                                    <input type="checkbox" id="input_countNoTimeSmall" class="transparent">
                                    <label for="input_countNoTimeSmall" class="checkboxStyle small"></label>
                                </div>
                                <div class="group_checkbox">
                                    <label for="input_countNoTimeMedium">제한</label>
                                    <input type="checkbox" id="input_countNoTimeMedium" class="transparent">
                                    <label for="input_countNoTimeMedium" class="checkboxStyle medium"></label>
                                </div>
                                <div class="group_checkbox">
                                    <label for="input_countNoTimeBig">제한</label>
                                    <input type="checkbox" id="input_countNoTimeBig" class="transparent">
                                    <label for="input_countNoTimeBig" class="checkboxStyle big"></label>
                                </div>
                            </li>
                            <li class="flex">
                                카드 크기
                                <ul class="group_modalBtn">
                                    <li>
                                        <input type="radio" name="cardSize" id="cardSize1" class="transparent" checked>
                                        <label for="cardSize1" class="btn_commonStyle">대</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="cardSize" id="cardSize2" class="transparent">
                                        <label for="cardSize2" class="btn_commonStyle">중</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="cardSize" id="cardSize3" class="transparent">
                                        <label for="cardSize3" class="btn_commonStyle">소</label>
                                    </li>

                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>대전 옵션</h3>
                    </li>
                </ul>
                <div class="flex">
                    <span>난이도</span> 
                    <ul class="group_modalBtn">
                        <li>
                            <input type="radio" name="difficulty" id="difficulty1" class="transparent">
                            <label for="difficulty1" class="btn_commonStyle btn_difficulty">라벨1</label>
                        </li>
                        <li>
                            <input type="radio" name="difficulty" id="difficulty2" class="transparent" checked>
                            <label for="difficulty2" class="btn_commonStyle btn_difficulty">라벨2</label>
                        </li>
                        <li>
                            <input type="radio" name="difficulty" id="difficulty3" class="transparent">
                            <label for="difficulty3" class="btn_commonStyle btn_difficulty">라벨3</label>
                        </li>
                        <li>
                            <input type="radio" name="difficulty" id="difficulty4" class="transparent">
                            <label for="difficulty4" class="btn_commonStyle btn_difficulty">라벨4</label>
                        </li>
                    </ul>
                </div>
                <p>
                    <button type="button" id="funcTest">func test</button>
                    <button type="button" id="funcTest2">func test2</button>
                    <!-- <input type="number" id="input_countTime" min="1" max="99" value="30"> -->
                    <input type="number" id="inputNum" min="2" max="10" value="6">
                </p>
                <p>
                    <button type="button" class="btn_optionSave">설정 저장</button>
                    <button type="button" class="btn_optionDefault">기본 설정</button>
                </p>
            </div>

            <div class="notice_score">
                <p class="score_user">유저 : <span></span></p>
                <p class="score_com">컴퓨터 : <span></span></p>
            </div>

            <div class="timer_wrap">
                <div class="clockHands half"></div>
                <div class="clockHands full"></div>
                <div class="clockHands cover"></div>
                <div class="clockNum"><i class="fa-solid fa-infinity"></i></div>
            </div>

        </div>
        <div class="group_btn">
            <div class="group_btnInner">
                <button type="button" id="btn_newSingle" class="btn_commonStyle btn_newGame">
                    <i class="fa-solid fa-rotate-right"></i>
                    새 게임<span></span>혼자
                </button>
                <button type="button" id="btn_newVs" class="btn_commonStyle btn_newGame">
                    <i class="fa-solid fa-rotate-right"></i>
                    새 게임<span></span>대전
                </button>
            </div>
        </div>
            
        
    </div>
    <div class="wrap">
        <div class="gameBoard">
        </div>

    </div>
    
    <script src="test.js"></script>
    
</body>
</html>
